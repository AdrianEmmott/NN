<div class="box" id="article-meta-data">
    <section *ngIf="article">
        <p>
            <span>{{article.author}}</span> <span>{{article.publishDate}}</span>

            <a [routerLink]="['/publisher/article', article.id]">Edit article</a>
        </p>
        <section class="tags clearfix" *ngIf="articleTags != null">
            <p class="title">Filed under:</p>
            <a class="tag" href="#" *ngFor="let tag of articleTags.tags">
                {{ tag.title }}
            </a>
        </section>
    </section>
</div>

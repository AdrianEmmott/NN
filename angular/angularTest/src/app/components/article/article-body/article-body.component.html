<!-- Content -->
<article class="box post" *ngIf="article">
    <a href="#" class="image featured" *ngIf="article.headerImage">
        <img src="{{article.headerImage}}" alt="">
    </a>
    <header>
        <h1 class="mat-display-1">{{article.title}}</h1>
        <!-- <h2>{{article.title}}</h2> -->
        <p>{{article.subTitle}}</p>
    </header>
    <section [innerHTML]="article.content" class="mat-typography"></section>
</article>

<app-article-attachments [article]="article"></app-article-attachments>

<input #fileInput hidden="true" type="file" onclick="this.value=null" 
            (change)="fileUpload($event)" accept=".txt,.pdf"/>


<div class="upload-button-container">
    <button mat-raised-button class="mat-focus-indicator mat-raised-button mat-button-base" (click)="fileInput.click()">Upload file</button>
</div>

<!-- Content -->
<article class="box post" *ngIf="article" style="background-color: azure;">
    <a href="#" class="image featured" *ngIf="article.headerImage">
        <img src="{{article.headerImage}}" alt="">
    </a>
    <header>
        <h1>{{article.title}}</h1>
        <p>{{article.subTitle}}</p>
    </header>
    <section [innerHTML]="article.content"></section>
    <app-article-attachments [article]="article"></app-article-attachments>
</article>

<section class="container article box" 
*ngIf="articleSummaryByTagPath">
    <div *ngIf="urlSegmentsArr !== undefined">
        <div>
            <h1>
            <a *ngFor="let segment of urlSegments; let i = index" 
            href="{{urlSegmentsArr[i]}}">
               <span removeSlashesAndDashes>/{{segment}}</span>
            </a>
        </h1>
        </div>
    </div>
        
    <div class="article-summary clearfix" *ngFor="let article of articleSummaryByTagPath">
        <a [routerLink]="[router.url + '/articles', article.id]">
            <section class="publish-date">{{ article.formattedPublishDate.toUpperCase() }}</section>
            <img class="image" src="{{ article.headerImage }}" alt="{{ article.title }}" *ngIf="article.headerImage !== null" /></a>
        <a class="title" [routerLink]="[router.url + '/articles', article.id]">{{ article.title }}</a>
        <p class="summary-text">{{ article.summary }}</p>
    </div>
</section>

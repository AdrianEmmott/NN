<div class="col-8 col-12-medium imp-medium">

    <!-- Content -->
    <article class="box post" *ngIf="article">
        <a href="#" class="image featured" *ngIf="article.headerImage">
            <img src="{{article.headerImage}}" alt="">
        </a>
        <header>
            <h2>{{article.title}}</h2>
            <p>{{article.subTitle}}</p>
        </header>
        <section [innerHTML]="safeContent"></section>
    </article>

    <section>
        <div class="box" id="article-meta-data">
            <p *ngIf="article">
                <span>{{article.author}}</span> <span>{{article.publishDate}}</span>

                <a [routerLink]="['/publisher/article', article.id]">Edit article</a>
            </p>
        </div>
    </section>

</div>
